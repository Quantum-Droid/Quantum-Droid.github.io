                <div class="col-lg-12 text-center" id="restaurant-details">
                	<script type="text/javascript">
                		$(document).ready(function() {
                			function drawStars(rating) {
                                var result = '<div class="ratings"> <p>';
                                for (var i = 0; i<rating; i++) {
                                    result += '<span class="glyphicon glyphicon-star"></span>';
                                }
                                for (var j = rating; j<4; j++) {
                                    result += '<span class="glyphicon glyphicon-star-empty"></span>';
                                }
                                result += '</p> </div>';
                                return result;
                            }

                			var address = selectedRestaurant.address
                			var contact = selectedRestaurant.contact
                			$('#restaurant-details').append(
                    			'<h3 class="section-heading">' + selectedRestaurant.name + '</h3>' +
			                    '</br>' +
			                    '<p>' + address.street + ', ' + address.city + ', ' + address.state + '</p>' +
			                    '<p>Sitio web: ' + contact.site + '</p>' +
			                    '<p>Teléfono: ' + contact.phone + '</p>' +
			                    '<p>Correo electrónico: ' + contact.email + '</p>' +
			                    '<p>Rating</p>' + drawStars(selectedRestaurant.rating) +
			                    '<p>Ubicación:</p>' +
			                    '<iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/view?key=AIzaSyCEGJMMUpQym781A7MufWYjcHqVLYK4t80&center=' + address.location.lat + ',' + address.location.lng + '&zoom=10" allowfullscreen>' +
								'</iframe>'
							);
